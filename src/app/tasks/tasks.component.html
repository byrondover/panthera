<div class="ui grid container">
  <div class="sixteen wide column">
    <h2>All Tasks</h2>
    <mat-table #table [dataSource]="tasks" class="ui padded table">

      <!-- Short Description Column -->
      <ng-container matColumnDef="short_description">
        <mat-header-cell *matHeaderCellDef>Short Description</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.short_description }}</mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.description }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [length]="tasks.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
