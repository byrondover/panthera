<div class="ui grid container">
  <div class="sixteen wide column">
    <h2 class="ui top attached header inverted">All Tasks    
      <a routerLink="/tasks/new" class="ui right floated button">Add Task</a>
    </h2>
    <table class="ui selectable inverted table attached">
      <thead>
        <tr>
          <th class="four wide">Short Description</th>
          <th class="twelve wide">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td><a routerLink="/tasks/{{ task._id }}">{{ task.short_description }}</a></td>
          <td>{{ task.description }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
